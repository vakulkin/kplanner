[pytest]
# Pytest configuration for KPlanner API tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html:tests/htmlcov
    --cov-report=term

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as async tests
    pagination: marks tests that test pagination
    filtering: marks tests that test filtering
    bulk: marks tests that test bulk operations

# Test paths
testpaths = .

# Coverage settings (when using pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
